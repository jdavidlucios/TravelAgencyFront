<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroVia Express</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">AeroVia Express</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas y destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mis viajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Centro de ayuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estado de vuelo</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-light py-5"></section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="h2 mb-3">¡Vacaciones de verano!</h2>
                <p>Vuela por Chile y Sudamérica con hasta 40% de descuento</p>
                <p>Encuentra paquetes, hoteles, seguros y arriendo de autos en AeroVia Express</p>
                <a href="#" class="btn btn-primary">Compra aquí</a>
            </div>
            <div class="col-md-6">
                <img src="img/polynesia.jpg" class="img-fluid rounded" alt="Vacaciones de verano">
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="vuelos">Vuelos</label>
                                        <select class="form-control" id="vuelos">
                                            <option>Ida y Vuelta</option>
                                            <option>Solo Ida</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="paquetes">Paquetes</label>
                                        <select class="form-control" id="paquetes">
                                            <option>Economy</option>
                                            <option>Premium</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="hoteles">Hoteles</label>
                                        <select class="form-control" id="hoteles">
                                            <option>1 pasajero</option>
                                            <option>2 pasajeros</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="autos">Autos</label>
                                        <select class="form-control" id="autos">
                                            <option>Sin auto</option>
                                            <option>Con auto</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="origen">Origen</label>
                                        <input type="text" class="form-control" id="origen" placeholder="Origen">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="destino">Destino</label>
                                        <input type="text" class="form-control" id="destino" placeholder="Destino">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="fecha-ida">Fecha Ida</label>
                                        <input type="date" class="form-control" id="fecha-ida">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="fecha-vuelta">Fecha Vuelta</label>
                                        <input type="date" class="form-control" id="fecha-vuelta">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
